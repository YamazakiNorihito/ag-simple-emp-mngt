<div *ngIf="member">

  <h2>{{member.name | uppercase}} Details</h2>
  <div><span>id: </span>{{member.id}}</div>
  <div>
    <label for="hero-name">Member name: </label>
    <input id="hero-name" [(ngModel)]="member.name" placeholder="name">
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>
</div>
